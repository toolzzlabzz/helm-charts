{{- if .Values.ws.enabled }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "novu.ws.fullname" . }}
  labels:
    {{- include "novu.labels" . | nindent 4 }}
spec:
  {{- if not .Values.ws.autoscaling.enabled }}
  replicas: {{ .Values.ws.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "novu.ws.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.ws.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "novu.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.ws.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "novu.ws.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.ws.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.ws.securityContext | nindent 12 }}
          image: "{{ .Values.ws.image.repository }}:{{ .Values.ws.image.tag }}"
          imagePullPolicy: {{ .Values.ws.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.ws.service.port }}
              protocol: TCP
          {{- if .Values.web.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.worker.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.web.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.worker.readinessProbe | nindent 12 }}
          {{- end }}          
          resources:
            {{- toYaml .Values.ws.resources | nindent 12 }}
          {{- with .Values.ws.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.ws.env  }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      {{- with .Values.ws.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ws.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ws.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ws.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

